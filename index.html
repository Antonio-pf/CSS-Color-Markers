<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colored Markers</title>
</head>

<body>

    <main>
        <h1>CSS Color Markers</h1>

        <div class="container">
            
            <div class="card">
                <div class="marker red" draggable="true">
                    <div class="cap"></div>
                    <div class="sleeve"></div>
                </div>
            </div>

            <div class="card">
                <div class="marker green" draggable="true">
                    <div class="cap"></div>
                    <div class="sleeve"></div>
                </div>
            </div>

            <div class="card">
                <div class="marker blue" draggable="true">
                    <div class="cap"></div>
                    <div class="sleeve"></div>
                </div>
            </div>

            <p id="aviso">change positions</p>

        </div>
    </main>
</body>
<script src="script.js"></script>

</html>
